<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Character counter </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid bg-light home" id="home">
        <div class="center">
          <div class="head text-center ">
            <h1>Welcome to Live character counting App </h1><br>
          </div>
          <div class="text_area card text-center">
            <textarea rows="5" onkeydown="counting();" placeholder="Please type here someting..." class="p-4" autocomplete="false" id="text"></textarea><br>
          </div>  
          <div class="score text-center ">
            <h3 class="mt-2">Total Character is  <br><br> <span class="p-2" id="score">00</span> </h3>
          </div>
        </div>


    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
